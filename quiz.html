<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, rgb(37, 38, 40) 0%, rgb(60, 62, 65) 100%);
            color: rgb(248, 247, 239);

            padding: 20px;
        }
        .redirect-message {

        }

            font-size: 2rem;

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }
        .spinner {
            border: 3px solid rgba(248, 247, 239, 0.3);

            border-radius: 50%;

            height: 40px;
